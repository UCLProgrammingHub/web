<li><a href="http://www.ucl.ac.uk/">UCL</a></li>
{% if site.crumbs %}
  {% for crumb in site.crumbs %}
    <li><a href="http://www.ucl.ac.uk/{{crumb.link}}">{{crumb.text}}</a></li>
  {% endfor %}
{% endif %}
{% if page.crumbs %}
  {% for crumb in page.crumbs %}
    <li><a href="http://www.ucl.ac.uk/{{crumb.link}}">{{crumb.text}}</a></li>
  {% endfor %}
{% endif %}
{% if page.short %}
  <li><a href="page.url">{{page.short}}</a></li>
{% endif %}
